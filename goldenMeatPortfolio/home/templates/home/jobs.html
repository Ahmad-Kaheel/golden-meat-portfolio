
        {% extends "home/base.html" %}
        {% load static %}
        
        {% block content %}
        <br><br><br><br><br>
        <section class=" section-bg">
            <div class="container">
        
          <!-- Search Engine -->
          <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for jobs...">
            <button class="search-button">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        
          <div class="jobs-container">
            <!-- Left Filter Sidebar -->
            <div class="filters">
              <div class="filter-group">
                <button class="filter-toggle">
                  <i class="fas fa-map-marker-alt"></i> Job Location
                </button>
                <div class="filter-options">
                  <input type="checkbox" id="location1"><label for="location1">New York</label><br>
                  <input type="checkbox" id="location2"><label for="location2">London</label><br>
                  <input type="checkbox" id="location3"><label for="location3">Sydney</label><br>
                </div>
              </div>
        
              <div class="filter-group">
                <button class="filter-toggle">
                  <i class="fas fa-briefcase"></i> Job Role
                </button>
                <div class="filter-options">
                  <input type="checkbox" id="role1"><label for="role1">Developer</label><br>
                  <input type="checkbox" id="role2"><label for="role2">Designer</label><br>
                  <input type="checkbox" id="role3"><label for="role3">Project Manager</label><br>
                </div>
              </div>
        
              <div class="filter-group">
                <button class="filter-toggle">
                  <i class="fas fa-industry"></i> Industry
                </button>
                <div class="filter-options">
                  <input type="checkbox" id="industry1"><label for="industry1">Tech</label><br>
                  <input type="checkbox" id="industry2"><label for="industry2">Finance</label><br>
                  <input type="checkbox" id="industry3"><label for="industry3">Marketing</label><br>
                </div>
              </div>
        
              <div class="filter-group">
                <button class="filter-toggle">
                  <i class="fas fa-users"></i> Employment Status
                </button>
                <div class="filter-options">
                  <input type="checkbox" id="status1"><label for="status1">Full-Time</label><br>
                  <input type="checkbox" id="status2"><label for="status2">Part-Time</label><br>
                  <input type="checkbox" id="status3"><label for="status3">Freelance</label><br>
                </div>
              </div>
            </div>
        
            <!-- Job Cards List -->
            <div class="job-cards">
                <!-- Repeat for each job -->
                <div class="job-card">
                  <h3 class="job-title">
                    <i class="fas fa-laptop-code"></i> Software Developer
                  </h3>
                  
                  <div class="job-details">
                    <p class="job-location">
                      <i class="fas fa-map-marker-alt"></i> New York
                    </p>
                    <p class="job-role">
                      <i class="fas fa-briefcase"></i> Full Stack Developer
                    </p>
                    <p class="job-industry">
                      <i class="fas fa-industry"></i> Tech
                    </p>
                    <p class="job-status">
                      <i class="fas fa-users"></i> Full-Time
                    </p>
                  </div>
                  
                  <a href="/job/1/" class="view-details">View Job Details</a>
                </div>
                
                <div class="job-card">
                  <h3 class="job-title">
                    <i class="fas fa-paint-brush"></i> UX Designer
                  </h3>
                  
                  <div class="job-details">
                    <p class="job-location">
                      <i class="fas fa-map-marker-alt"></i> London
                    </p>
                    <p class="job-role">
                      <i class="fas fa-briefcase"></i> Designer
                    </p>
                    <p class="job-industry">
                      <i class="fas fa-industry"></i> Marketing
                    </p>
                    <p class="job-status">
                      <i class="fas fa-users"></i> Freelance
                    </p>
                  </div>
                  
                  <a href="/job/2/" class="view-details">View Job Details</a>
                </div>
                <!-- More job cards here -->
              </div>
              
          </div>        
</div>
</section>
{% endblock %}
