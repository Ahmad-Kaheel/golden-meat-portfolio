{% extends "home/base.html" %}
{% load static %}

{% block content %}
<br><br><br><br><br>

  <!-- Search Engine -->
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search for jobs...">
    <button class="search-button">Search</button>
  </div>

  <div class="jobs-container">
    <!-- Left Filter Sidebar -->
    <div class="filters">
      <div class="filter-group">
        <button class="filter-toggle">Job Location</button>
        <div class="filter-options">
          <input type="checkbox" id="location1"><label for="location1">New York</label><br>
          <input type="checkbox" id="location2"><label for="location2">London</label><br>
          <input type="checkbox" id="location3"><label for="location3">Sydney</label><br>
        </div>
      </div>

      <div class="filter-group">
        <button class="filter-toggle">Job Role</button>
        <div class="filter-options">
          <input type="checkbox" id="role1"><label for="role1">Developer</label><br>
          <input type="checkbox" id="role2"><label for="role2">Designer</label><br>
          <input type="checkbox" id="role3"><label for="role3">Project Manager</label><br>
        </div>
      </div>

      <div class="filter-group">
        <button class="filter-toggle">Industry</button>
        <div class="filter-options">
          <input type="checkbox" id="industry1"><label for="industry1">Tech</label><br>
          <input type="checkbox" id="industry2"><label for="industry2">Finance</label><br>
          <input type="checkbox" id="industry3"><label for="industry3">Marketing</label><br>
        </div>
      </div>

      <div class="filter-group">
        <button class="filter-toggle">Employment Status</button>
        <div class="filter-options">
          <input type="checkbox" id="status1"><label for="status1">Full-Time</label><br>
          <input type="checkbox" id="status2"><label for="status2">Part-Time</label><br>
          <input type="checkbox" id="status3"><label for="status3">Freelance</label><br>
        </div>
      </div>
    </div>

    <!-- Job Cards List -->
    <div class="job-cards">
      <!-- Repeat for each job -->
      <div class="job-card">
        <h3 class="job-title">Software Developer</h3>
        <p class="job-location">New York</p>
        <p class="job-role">Full Stack Developer</p>
        <p class="job-industry">Tech</p>
        <p class="job-status">Full-Time</p>
        <a href="/job/1/" class="view-details">View Job Details</a>
      </div>
      <div class="job-card">
        <h3 class="job-title">UX Designer</h3>
        <p class="job-location">London</p>
        <p class="job-role">Designer</p>
        <p class="job-industry">Marketing</p>
        <p class="job-status">Freelance</p>
        <a href="/job/2/" class="view-details">View Job Details</a>
      </div>
      <!-- More job cards here -->
    </div>
  </div>
{% endblock %}
